<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrismas Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1> Christmas Countdown</h1>
    <div class="container">
            <div class="container__time">
                <p class="container__time-days" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="container__time">
                <p class="container__time-hours" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="container__time">
                <p class="container__time-mins" id="mins">0</p>
                <span>Minutues</span>
            </div>
            <div class="container__time">
                <p class="container__time-seconds" id="seconds">0</p>
                <span>Seconds</span>
            </div>
    </div>
</body>
</html>
